<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="title-header"> 
        <h1>Safe <img src="img/candado.png" alt="img" width="80px" height="80px"> Key</h1>
      </div>    
    </header>

<!--Decripcion del producto-->
    <section class="description">
      <div class="">
        <h2>Contraseñas cifradas para tu seguridad y tranquilidad.</h2>
        <p>Resiste al hackeo y usa contraseñas seguras para diversas webs, tiendas online, o cualquier otro lugar en el que puedas necesitar una clave. </p>
      </div>
    </section>

<!-- PROGRAMA STRING Y OFFSET -->
    <section class="classic-container" id= "programa">
      <h1>Bienvenido al Encriptador de Contraseñas Seguras </h1>
      <div  id="formulario">        
        <form>
          <div class="form-classic">
            <label for="message">Ingrese Texto :</label>
            <textarea id="message" class ="textarea" cols="60" rows="4" placeholder="Escribe tu mensaje aquí..."></textarea>
               <p class="error" id= "empty-string"></p>
            </div>
            <div class="form-classic">
              <label for="offset">Nivel de Seguridad:</label>
              <input type="number" id="offset"   min="1" placeholder="#"/>
              <p class="error" id= "empty-offset"></p>
            </div>
            <div class="form-classic" id="botones">
              <div class="left">
                <button id="btn-encode" type="button" name="Cifrar" class="">CIFRAR</button>
              </div>
              <div class="right">
                <button id="btn-decode"  type="button" name="descifrar" class="">DESCIFRAR</button>
              </div>
            </div> 
        </form>              
      </div>  

    </section>

    <!--Mostrar-->
    <section class="classic-container" id="resultado">
      <h1>El resultado es:</h1>
      <div class="resultado-mensaje">
        <h1 id="final-message"></h1>
      </div>     
      <button class="nuevo" id="new-message" type="button" name="nuevo" >NUEVO MENSAJE</button>
    </section>
  


     
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
