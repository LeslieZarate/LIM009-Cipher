<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header-title p1 text-center">
      <h1 class="color-title">Safe <img src="img/candado.png" alt="img"> Key</h1>
     </header>
    <main>
      <!--Decripcion del producto   -->
      <nav class="nav-description p1 text-center">
        <h2 class="color-text">Contraseñas cifradas para tu seguridad y tranquilidad.</h2>
        <p class="color-text1">Resiste al hackeo y usa contraseñas seguras para diversas webs, tiendas online, o cualquier otro lugar en el que puedas necesitar una clave. </p>
        
      </nav>
  <!-- PROGRAMA STRING Y OFFSET -->
      <section class="classic-container text-center " id= "programa">
        <h3 class="color-title">Bienvenido al Encriptador de Contraseñas Seguras </h3>
        <div  id="formulario">        
          <form>
            <div class="form-classic">
              <label for="message">Ingrese Texto :</label>
              <textarea id="message" class ="textarea" cols="60" rows="4" placeholder="Escribe tu mensaje aquí..."></textarea>
                 <p class="error" id= "empty-string"></p>
              </div>
              <div class="form-classic">
                <label for="offset">Nivel de Seguridad:</label>
                <input type="number" id="offset"   min="1" placeholder="#"/>
                <p class="error" id= "empty-offset"></p>
              </div>
              <div class="form-botones m1" id="botones">
                  <button id="btn-encode" type="button" name="Cifrar" class="btn-cifrar">CIFRAR</button>
                  <button id="btn-decode"  type="button" name="descifrar" class="btn-descifrar">DESCIFRAR</button>
              </div> 
          </form>              
        </div>
      </section>
  
  <!--Mostrar-->
      <section class="classic-container text-center p1 d-none" id="resultado">
        <div class="form-classic m1">
          <h3 id="mensajito"></h3>
          <textarea id="final-message" class ="textarea" cols="50" rows="4" placeholder="Escribe tu mensaje aquí..."></textarea>
        </div>
        <div class="form-botones m1">
          <button class="nuevo" id="new-message" type="button" name="nuevo" >NUEVO MENSAJE</button>
        </div>     
        
      </section>

      
    </main>


    <footer class="footer text-center ">© Safe Key by Developer Leslie Zarate </footer>
  


     
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
