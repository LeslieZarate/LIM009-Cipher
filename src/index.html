<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container-fluid page-head">
        <div class="row col-sm-12">
          <div class="col-sm-8">
            <h1>Safe y <img src="img/candado.png" alt="img" width="70px" height="70px"> Key</h1>                        
          </div>
          <div class="col-sm-4"> 
            <ul class="social-header list-inline text-xs-right">
              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>                        
                    <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i> 
                    <i class="fab fa-twitter-square fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i> 
                    <i class="fab fa-instagram fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>            
            </ul>                
          </div>       
        </div>
      </div>      
    </header>

    <div class="container-fluid col-sm-12 banner" >
      <h2>Contraseñas cifradas para tu seguridad y tranquilidad.</h2>
      <h4>Evita el hackeo y usa contraseñas seguras para diversas webs, tiendas online, o cualquier otro lugar en el que puedas necesitar una clave.</h4>
    </div>

    <section class="container  col-lg-5 align-self-center" id="programa"> 
      <h2>Bienvenido al Encriptador de Contraseñas Seguras</h2>      
      <div class="classic-container">         
          <form role="form">             
            <div class="form-group">
              <label for="message">Mensaje:</label>
              <textarea id="message" class ="form-control" cols="60" rows="4" placeholder="Escribe tu mensaje aquí." required></textarea>
              <p class="error" id= "empty-string"></p>
            </div>
            <div class="form-group">
              <label for="offset">Nivel de Seguridad:</label>
              <input type="number" id="offset"  class="form-control" min="1" placeholder="#" required />
              <p class="error" id= "empty-offset"></p>
            </div>
            <div class="form-group btn-center" id="botones">
              <button id="btn-encode"  type="button" name="Cifrar"  class="btn btn-primary">CIFRAR</button>
              <button id="btn-decode"  type="button" name="descifrar" class="btn btn-success">DESCIFRAR</button>
            </div>
          </form>        
        </div>            
    </section>
    <section class="container col-lg-5 align-self-center" id="resultado">
      <div class="classic-container">
        <h2 id="mensajito"></h2>
        <form role="form">
          <div class="form-group">
            <label for="final-message">Resultado:</label>
            <textarea id="final-message" class ="form-control" cols="60" rows="4"></textarea>
          </div>
          <button id="new-message"  type="button" name="descifrar" class="btn btn-secondary btn-center">NUEVO MENSAJE</button>
        </form>        
      </div>
    </section>

    


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
